<!DOCTYPE html>

<head>

<body>
    <div class='navbar'>
        <div class="container">
            <a class="logo" href="index.html"><span>欢乐豆</span>战场</a>
            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">
            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="exit">
                <ul class="primary-nav">

        </div>
    </div>

    <section class="hero">
        <div class="container">
            <div class="left-col">
                <p class="subhead">呵呵欢乐豆不够了</p>
                <h1 class="head">请你直接梭哈，否则我看不起你</h1>

                <div class="hero-cta">
                    <a href="#" class="primary-cta">开冲!</a>
                    <a href="#" class="watch-video-cta">
                        <img src="images/dvd.svg" alt="watch video"> 卢本伟请阿姨喝卡布奇诺
                    </a>    
                </div>
            </div>
            <img src="images/poker.svg" alt="poker image" class="hero-image">

        </div>
    </section>


    <section class="feature-section">
        <div class="container">
            <ul>
                <li>免费游玩</li>
                <li>BUG多多</li>
                <li>友谊的小船今晚必翻</li>
                <li>没有bluff</li>
                <li>你打牌像蔡徐坤</li>
                <li>劲夫专用</li>
            </ul>
            <img src="images/manpoker.jfif" alt="Holder phone">
        </div>
    </section>

    <section class="testmonials-section">
        <div class="container">
            <ul>
                <li>
                    <img src="images/bondpoker.jfif" alt="person">
                    <blockquote>我最后赢了</blockquote>
                    <cite> Bond, James Bond</cite>
                </li>
                <li>
                    <img src="images/lashiffpoker.jfif" alt="person">
                    <blockquote>我干死了左边的女友</blockquote>
                    <cite> Your Mom</cite>
                </li>
                <li>
                    <img src="images/bondpoker2.jfif" alt="person">
                    <blockquote>呵呵，抽烟</blockquote>
                    <cite> Your Mom</cite>
                </li>
            </ul>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <div class="contact-left">
                <h2>Contact</h2>
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">

                    <label for="message">Email</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>

                    <input type="submit" class="send-message-cta" value="Send message">
                </form>
            </div>
            <div class="contact-right">
                <iframe src="images/baidumap.html" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
